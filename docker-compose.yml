version: '2'

services:
  app:
    build: ./app
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mood-redis
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: mood-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped
